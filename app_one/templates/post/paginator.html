<ul class="pagination">
    {% if paginas.has_previous %}
    <li class="waves-effect"><a href="?page={{ paginas.previous_page_number }}"><i class="material-icons">chevron_left</i></a></li>
    {% endif %}

    Page{{ paginas.number }} of
    {{ paginas.paginator.num_pages }}
    
    {% if paginas.has_next %}
    <li class="waves-effect"><a href="?page={{ paginas.next_page_number }}"><i class="material-icons">chevron_right</i></a></li>
    {% endif %}
</ul>
